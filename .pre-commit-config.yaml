# Pre-commit hooks configuration
# See https://pre-commit.com for more information

default_language_version:
  python: python3.10

repos:
  # General hooks
  - repo: https://github.com/pre-commit/pre-commit-hooks
    rev: v4.5.0
    hooks:
      - id: trailing-whitespace
      - id: end-of-file-fixer
      - id: check-yaml
      - id: check-json
      - id: check-added-large-files
        args: ['--maxkb=1000']
      - id: check-merge-conflict
      - id: detect-private-key

  # Python code formatting - Black
  - repo: https://github.com/psf/black
    rev: 24.1.0
    hooks:
      - id: black
        language_version: python3.10
        args: ['--line-length=88']

  # Python import sorting - isort
  - repo: https://github.com/pycqa/isort
    rev: 5.13.2
    hooks:
      - id: isort
        args: ['--profile=black']

  # Python linting - Flake8
  - repo: https://github.com/pycqa/flake8
    rev: 7.0.0
    hooks:
      - id: flake8
        args: ['--max-line-length=88', '--extend-ignore=E203,W503,D100,D104,D200,D205,D400']
        additional_dependencies:
          - flake8-docstrings
          - flake8-bugbear

  # Python type checking - MyPy (optional, can be slow)
  # Uncomment if you want type checking on commit
  # - repo: https://github.com/pre-commit/mirrors-mypy
  #   rev: v1.8.0
  #   hooks:
  #     - id: mypy
  #       additional_dependencies: [pydantic, fastapi]

  # Security checks
  - repo: https://github.com/PyCQA/bandit
    rev: 1.7.7
    hooks:
      - id: bandit
        args: ['-c', 'pyproject.toml', '-r', 'backend/app']
        additional_dependencies: ['bandit[toml]']
        exclude: tests/

# CI configuration
ci:
  autofix_commit_msg: 'üé® [pre-commit.ci] Auto-fix code style'
  autoupdate_commit_msg: '‚¨ÜÔ∏è [pre-commit.ci] Auto-update pre-commit hooks'
  skip: [mypy]  # Skip slow hooks in CI
